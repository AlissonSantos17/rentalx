version: "3.7"

services:
  database:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=rental-cars
    volumes:
      - pgdata:/data/postgres
    # networks:
    #   - my-bridge-network

  app:
    build: .
    container_name: rental-cars
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    # networks:
    #   - my-bridge-network
    links:
      - database
    depends_on:
      - database

# networks:
#   my-bridge-network:
#     driver: bridge

volumes:
  pgdata:
    driver: local
